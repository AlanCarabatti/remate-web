<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Remate Núñez</title>
    <link rel="stylesheet" href="styles/styles.css"> <!-- Enlace al archivo styles.css -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>Remate Núñez - Panel de Administración</h1>
    </header>

    <div id="login-screen">
        <h2>Iniciar sesión</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button id="login-btn">Ingresar</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <h2>Bienvenido, Administrador</h2>
        <!-- Aquí irían las secciones del panel como Publicar Artículos, Ver Ofertas, etc. -->
    </div>

    
</body>
</html>
